<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 form-background" style="background-color: greenyellow;">
           <h3>LOGIN NOW</h3>
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="background-color: hotpink;">
               <div class="row">
                 <form name="loginForm" method="POST">
                     <div class="form-group" style="background-color: indigo;">
                         <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                             <input type="text" name="username" class="form-control" placeholder="username: "/>
                         </div>
                     </div>

                     <div class="form-group" style="background-color: lawngreen;">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="password" name="password" class="form-control" placeholder="password: "/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item" style="background-color: hotpink;">
                            <input type="checkbox" name="remember me" >Remember me!
                        </div>
                        <div class="col-sm-6 col-md-6 col-lg-6 form-item">
                            <a href="#">For got password</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-12 col-md-12 col-lg-12 form-item">
                            <input type="submit" name="submit" class="btn-login" value="LOG IN"/>
                        </div>
                    </div>

                 </form>

               </div>
           </div>
        </div>
    </section>
    
</body>

</html>
